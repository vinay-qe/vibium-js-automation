name: Vibium Automation
on: [push]

jobs:
  run-vibium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Linux Chrome & Display Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libasound2t64 xvfb

      - name: Run Vibium with Virtual Display
        # xvfb-run creates a virtual screen environment
        # --auto-servernum prevents conflicts if multiple runs happen
        run: xvfb-run --auto-servernum node vibiumFirstTest.js