name: Vibium Windows Automation
on: [push]

jobs:
  browser-test:
    # Use 'windows-latest' instead of 'ubuntu-latest'
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # On Windows, this will install Vibium and download Chrome to %LOCALAPPDATA%
        run: npm install

      - name: Run Vibium Script
        # PowerShell is the default shell on Windows runners
        run: node vibiumFirstTest.js
    